plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.+'
    implementation project('international-draughts-algorithm')
}

application {
    // Define the main class for the application.
    mainClassName = 'com.krystianrymonlipinski.App'
}
